<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos em iframe</title>
    <style>
        iframe{
            width: 400;
            height: 400;
            border: 1px dashed black;
        }
    </style>
</head>
<body>

    <h1>Testando o uso de um iframe</h1>

    <p>
        Acessando o site do 

        <!--tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
       
        para aprender a programar.
    </p>
    <p>
        O repositório do bruno 

        <iframe src="https://github.com/brun08" frameborder="0"
        height="500" width="500">
            <a href="https://github.com/brun08"target="_blank">GitHub</a>
        </iframe>

        tambem é legal!
    </p>
</body>
</html>
