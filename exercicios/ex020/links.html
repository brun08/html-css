<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        /*
        #   =id
        .   =class
        :   =pseudo-class
        ::  =pseudo-element
        >   =clildren
        */


       body{
        font-family: Arial, Helvetica, sans-serif;
       }

       a {
        color: red;
        text-decoration: none;
        font-weight: bold;
       }

       a:visited{
        color: darkred;
       }

       a:hover{
        color: black;
        text-decoration: underline;
       }

       a:active{
        color: yellow;
       }

       a::after{
        content: "[link]";
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
       }
    </style>
