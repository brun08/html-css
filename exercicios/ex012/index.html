<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
    <style>
        body{background-color: rgb(229, 211, 247);}
   </style>
</head>
<body>
    <h1>inserindo videos localmente</h1>
    <p>este video esta hospedado no meu propio servidor.</p>
    <video src="midias/video-urso-mp4.mp4" width="560" height="315" poster="imagens/urso-thumb.jfif" controls loop>

    </video>
    
    <h1>inserindo videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/kJxpTcZ7XTs?si=H9fFQhgGChcjseNj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    



</body>
</html>
